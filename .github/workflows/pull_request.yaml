name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NOTIFY_API_KEY: ${{ secrets.NOTIFY_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "PYTHON_VERSION=$(cat .python-version)" >> $GITHUB_ENV
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Pipenv
        run: pip install pipenv
      - name: Install virtual environment with dev dependencies
        run: make install-dev
      - name: Running lint tests
        run: make lint
      - name: Running code tests
        run: make test
  docker-push:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Tag
          run: echo "::set-env name=TAG::${{ github.event.pull_request.head.ref }}"
        - name: Build
          run: docker build -t onsdigital/eq-submission-confirmation-consumer:$TAG .
        - name: Push
          run: |
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            echo "Pushing with tag [$TAG]"
            docker push onsdigital/eq-submission-confirmation-consumer:$TAG