platform: linux
image_resource:
  type: docker-image
  source:
    repository: alpine
inputs:
  - name: eq-submission-confirmation-consumer
outputs:
  - name: extracted-submission-confirmation-consumer-image
run:
  path: sh
  args:
    - -exc
    - |
      cd eq-submission-confirmation-consumer-image-release/deploy-image
      tar -xzf source.tar.gz -C ../extracted-submission-confirmation-consumer-image --strip-components=1
