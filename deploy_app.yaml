platform: linux
image_resource:
  type: docker-image
  source:
    repository: ((image_registry))/eq-app-deploy-image
    tag: ((deploy_image_version))
inputs:
  - name: eq-submission-confirmation-consumer
params:
  SERVICE_ACCOUNT_JSON: ((gcp.service_account_json))
  REGION: 'europe-west2'
  PROJECT_ID:
  SUBSCRIPTION_ID:
  NOTIFY_API_KEY:
run:
  path: bash
  args:
    - -exc
    - |
      export GOOGLE_APPLICATION_CREDENTIALS=/root/gcloud-service-key.json
      cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL

      gcloud auth activate-service-account --key-file "${GOOGLE_APPLICATION_CREDENTIALS}"

      gcloud container clusters get-credentials survey-runner --region "${REGION}" --project "${PROJECT_ID}"

      cd eq-submission-confirmation-consumer
      ./k8s/deploy_app.sh
